<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Memes Of The Week</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .meme-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .meme-container img {
            margin: 10px;
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Best Memes</h1>
    {% if memes %}
        <div class="meme-container">
            {% for meme in memes %}
                <img src="{{ meme }}" alt="Meme">
            {% endfor %}
        </div>
    {% else %}
        <p>No memes available.</p>
    {% endif %}
</body>
</html>
